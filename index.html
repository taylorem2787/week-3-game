<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>
<body>
<!-- Jumbotron -->
<div class="container">
<section class="outside-shadow">


	<div class="jumbotron-default">
		<div class="row">
			<div class="col-lg-12">
				<div class="banner">
					<h1>
        				<img src= "assets/images/logo.gif" class= "img1" alt="" id="logo" width="95%" height="220" />
        				<img src="assets/images/hangman.png" class="img2" "hangmanlogo">
        			</h1>
        		</div>
   			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="row" id="row2">
			<div class="col-lg-12">
	  			<div class="panel-heading">
	  				<h2>
	  				<img src="assets/images/wordtoguess.png" class="img3">
	  				</h2>
	  			</div>
	  			<div class="panel-body">
	   				<h3 id="wordToGuess"> __ __ __ __ __ __ __ __ </h3> 
	  			</div>
			</div>
		</div>	
	<div class="panel panel-default">
	  	<div class="panel-heading">
	  		<div class="row" id="row3">
	  			<div class="col-lg-12">
	  				Wrong Guesses: <span id="wrongGuesses"></span>
	  			</div>
	  		</div>
	 	</div>
	</div>
	
	<div class="panel panel-default">
	  	<div class="panel-heading">
	  		<div class="row" id="row4">
	  			<div class="col-lg-12">
					Guesses Left: <span id="numGuesses"></span>
	 			</div>
			</div>
		</div>
	</div>		

	<div class="panel panel-default">
	  	<div class="panel-heading">
			<div class="row" id="row5">
	  			<div class="col-lg-12">
					Win Counter: <span id="winCounter"></span>
	 			</div>
			</div>
		</div>
	</div>	

	<div class="panel panel-default">
	  	<div class="panel-heading">
	  		<div class="row" id="row6">
	  			<div class="col-lg-12">
					Loss Counter: <span id="lossCounter"></span>
	 			</div>
			</div>
		</div>	
	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading">
	  		<div class="row" id="row7">
	  			<div class="col-lg-12">
					<audio id="bell">
						<source src="bell.wav" type="audio/wav">
					</audio>
	 			</div>
			</div>
		</div>	
	</div>
	
</section>	
</div>

	<script src="assets/javascript/game.js"></script>
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
	

	
</div>
</body>
</html>
